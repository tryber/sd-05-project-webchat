<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Webchat</title>
  <link rel="stylesheet" href="style.css" />
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>

</head>

<body>
  <div>
    <ul id="onlineUsers"></ul>
    <button id="publicButton" data-testid="public" disabled >Public Room</button>
    <form id="chat-box">
      <div id="messages"></div>
     
    </form>
    <form id="inputName">
      <input type="text" id="nickname" placeholder="Enter your user name" data-testid="nickname-box">
      <button class="nickname-save" data-testid="nickname-save">Salvar Nome</button>
      <input type="text" id="message" placeholder="Enter your message" required data-testid="message-box">
      <button data-testid="send-button">Enviar mensagem</button>
    </form>
  
  <script src="./script.js"></script>
    </body>
  </div>
</html>
